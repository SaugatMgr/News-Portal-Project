{% load static %}

<!-- Left Content -->
<div class="col-lg-8">
  <!-- Trending Top -->
  <div class="trending-top mb-30">
    <div class="trend-top-img">
      <img src="{{ trending_post.featured_image.url }}" alt="" />
      <div class="trend-top-cap">
        <span>{{ trending_post.category.name }}</span>
        <h2>
          <a href="{% url 'post-detail' trending_post.pk %}">{{ trending_post.title }}</a>
        </h2>
      </div>
    </div>
  </div>
  <!-- Trending Bottom -->
  <div class="trending-bottom">
    <div class="row">
      {% for trending_post in trending_posts %}
      <div class="col-lg-4">
        <div class="single-bottom mb-35">
          <div class="trend-bottom-img mb-30">
            <img
              src="{{ trending_post.featured_image.url }}"
              alt="{{ trending_post.title }}"
              width="200px;"
              height="120px"
            />
          </div>
          <div class="trend-bottom-cap">
            <span class="color1">{{ trending_post.category.name }}</span>
            <h4>
              <a href="{% url 'post-detail' trending_post.pk %}">{{ trending_post.title }}</a>
            </h4>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
