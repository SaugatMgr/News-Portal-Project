{% load static %}
<!--  Recent Articles start -->
<div class="recent-articles">
  <div class="container">
    <div class="recent-wrapper">
      <!-- section Tittle -->
      <div class="row">
        <div class="col-lg-12">
          <div class="section-tittle mb-30">
            <h3>Recent Articles</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="recent-active dot-style d-flex dot-style">
            {% for trending in trending_now %}
              <div class="single-recent mb-100">
                <div class="what-img">
                  <img src="{{ trending.featured_image.url }}"
                       alt="{{ trending.title }}"
                       height="200px;" />
                </div>
                <div class="what-cap">
                  <span class="color1">{{ trending.category.name }}</span>
                  <h4>
                    <a href="{% url 'post-detail' trending.pk %}">{{ trending.title }}</a>
                  </h4>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Recent Articles End -->
