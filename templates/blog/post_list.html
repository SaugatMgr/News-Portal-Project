{% extends 'blog/base.html' %}{% block title %}Posts{% endblock %}

{% block content %}

{% for post in published_posts %}
    <div class="card">
        <div class="card-header">
            <h5>
                <a href="{% url 'news-admin:post_detail' post.pk %}">{{ post.title }}</a> 
            </h5>
        </div>
        <div class="card-body">
            <p>Written By {{ post.author }} | {{ post.published_date }}</p>
            <p>{{ post.content|truncatechars:200 }}</p>
        </div>
    </div><br>
{% endfor %}

{% endblock %}
