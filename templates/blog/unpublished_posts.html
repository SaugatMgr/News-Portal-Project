{% extends 'blog/base.html' %}{% block title %}Unpublished Posts{% endblock %}

{% block content %}

{% for post in unpublished_posts %}
    <div class="card">
        <div class="card-header">
            <h5>
                <a href="{% url 'news-admin:unpublished_post_detail' post.pk %}">{{ post.title }}</a> 
            </h5>
        </div>
        <div class="card-body">
            <p>Written By {{ post.author }} | Has not been published.</p>
            <p>{{ post.content|truncatechars:200 }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
